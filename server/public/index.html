<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1>Weekend To-Do List</h1>

    <h2>Add Task:</h2>
    <input type="text" class="js-task" placeholder="Task">
    <button class="js-add-task">Add Task</button>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete?</th>
            </tr>
        </thead>
        <tbody class="js-table-body">

        </tbody>
    </table>
</body>

</html>
