<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script src="./client/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>Weekend To-Do List</h1>

    <h2>Add Task:</h2>
    <div class="form text-center">
        <input type="text" class="js-task input" placeholder="Task">
        <input type="text" class="js-y-n input" placeholder="Y or N">
        <button class="js-add-task btn-primary add-btn">Add Task</button>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Complete?</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="js-table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
