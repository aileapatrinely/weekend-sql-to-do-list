<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script src="./client/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do List</title>
</head>

<body>
    <h1>Weekend To-Do List</h1>

    <h2>Add Task:</h2>
    <input type="text" class="js-task" placeholder="Task">
    <input type="text" class="js-y-n" placeholder="Y or N">
    <button class="js-add-task">Add Task</button>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete?</th>
            </tr>
        </thead>
        <tbody class="js-table-body">

        </tbody>
    </table>
</body>

</html>
